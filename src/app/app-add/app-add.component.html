<div class="jumbotron">
    <h1>Add New Resturants Form</h1>
</div>
<form [formGroup]="addRestaurent" (ngSubmit)="createResto()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" placeholder="Enter Phone Number" formControlName="mobile">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
      </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
